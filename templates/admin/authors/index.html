<div class="page-header">
  <h1>Authors</h1>
</div>
<ul class="list-unstyled list-inline">
  <li>
    <a href="/admin/authors/new" class="btn btn-primary">Create New Author</a>
  </li>
</ul>

<table class="table table-striped">
  <thead>
    <th>Slug</th>
    <th>Name</th>
    <th>Description</th>
    <th>Photo</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (author) in authors { %>
      <tr>
        <td>
          <%= author.Slug %>
        </td>
        <td>
          <%= author.Name %>
        </td>
        <td>
          <%= markdown(author.Description) %>
        </td>
        <td>
          <%= author.Photo %>
        </td>
        <td>
          <div class="pull-right">
            <a href="/admin/authors/<%= author.ID  %>" class="btn btn-info">View</a>
            <a href="/admin/authors/<%= author.ID %>/edit" class="btn btn-warning">Edit</a>
            <a href="/admin/authors/<%= author.ID %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
      <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
