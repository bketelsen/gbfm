<div class="page-header">
    <h1>Topics</h1>
</div>
<ul class="list-unstyled list-inline">
    <li>
        <a href="/admin/topics/new" class="btn btn-primary">Create New Topics</a>
    </li>
</ul>

<table class="table table-striped">
    <thead>
        <th>Slug</th>
        <th>Name</th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <%= for (topic) in topics { %>
            <tr>
                <td>
                    <%= topic.Slug %>
                </td>
                <td>
                    <%= topic.Name %>
                </td>
                <td>
                    <div class="pull-right">
                        <a href="/admin/topics/<%= topic.ID  %>" class="btn btn-info">View</a>
                        <a href="/admin/topics/<%= topic.ID %>/edit" class="btn btn-warning">Edit</a>
                        <a href="/admin/topics/<%= topic.ID %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
                    </div>
                </td>
            </tr>
            <% } %>
    </tbody>
</table>

<div class="text-center">
    <%= paginator(pagination) %>
</div>
