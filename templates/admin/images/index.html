<div class="page-header">
  <h1>Images</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="/admin/images/new" class="btn btn-primary">Create New Image</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Description</th>
    <th>AltText</th>
    <th>File Name</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (image) in images { %>
      <tr>
      <td><%= image.Title %></td>
        <td><%= image.Description %></td>
        <td><%= image.AltText %></td>
        <td><%= image.FileName %></td>
        <td>
          <div class="pull-right">
            <a href="/admin/images/<%= image.ID  %>" class="btn btn-info">View</a>
            <a href="/admin/images/<%= image.ID %>/edit" class="btn btn-warning">Edit</a>
            <a href="/admin/images/<%= image.ID %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
