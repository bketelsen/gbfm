<div class="page-header">
    <h1>GBFM</h1>
</div>
<ul class="list-unstyled list-inline">
    <li>
        <a href="/admin/gbfm/new" class="btn btn-primary">Create New GBFM</a>
    </li>
</ul>

<table class="table table-striped">
    <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Slug</th>
        <th>EmbedCode</th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <%= for (gbfm) in gbfms { %>
            <tr>
                <td>
                    <%= gbfm.Title %>
                </td>
                <td>
                    <%= gbfm.Description %>
                </td>
                <td>
                    <%= gbfm.Slug %>
                </td>
                <td>
                    <%= gbfm.EmbedCode %>
                </td>
                <td>
                    <div class="pull-right">
                        <a href="/admin/gbfm/<%= gbfm.ID  %>" class="btn btn-info">View</a>
                        <a href="/admin/gbfm/<%= gbfm.ID %>/edit" class="btn btn-warning">Edit</a>
                        <a href="/admin/gbfm/<%= gbfm.ID %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
                    </div>
                </td>
            </tr>
            <% } %>
    </tbody>
</table>

<div class="text-center">
    <%= paginator(pagination) %>
</div>
