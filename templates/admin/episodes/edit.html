<div class="page-header">
  <h1>Edit Episode</h1>
</div>

<%= form_for(episode, {action: adminUpdate("episode", episode), method: "PUT"}) { %>
  <%= partial("admin/episodes/form.html") %>
    <a href="<%= adminPath({ episode_id: episode.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
    <% } %>
