<div class="page-header">
  <h1>Series</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="/admin/series/new" class="btn btn-primary">Create New Series</a></li>
</ul>

<table class="table table-striped">
  <thead>
    <th>Name</th>
    <th>Slug</th>
    <th>Description</th>
    <th>IconUrl</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (series) in series { %>
      <tr>
          <td><%= series.Title %></td>

      <td><%= series.Slug %></td>
        <td><%= series.Description %></td>
        <td><%= series.IconUrl %></td>
        <td>
          <div class="pull-right">
            <a href="<%= seriesPath({ series_id: series.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editSeriesPath({ series_id: series.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= seriesPath({ series_id: series.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
