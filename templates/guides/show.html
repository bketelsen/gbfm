<div class="page-header">
  <h1>Guide#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= guidesPath() %>" class="btn btn-info">Back to all Guides</a></li>
  <li><a href="<%= editGuidePath({ guide_id: guide.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= guidePath({ guide_id: guide.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Slug</strong>: <%= guide.Slug %>
</p>
<p>
  <strong>Name</strong>: <%= guide.Name %>
</p>
<p>
  <strong>Description</strong>: <%= guide.Description %>
</p>
<p>
  <strong>Markdown</strong>: <%= guide.Markdown %>
</p>
