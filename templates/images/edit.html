<div class="page-header">
  <h1>Edit Image</h1>
</div>

<%= form_for(image, {action: imagePath({ image_id: image.ID }), method: "PUT"}) { %>
  <%= partial("images/form.html") %>
  <a href="<%= imagePath({ image_id: image.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
