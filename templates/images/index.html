<div class="page-header">
  <h1>Images</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newImagesPath() %>" class="btn btn-primary">Create New Image</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Description</th>
    <th>AltText</th>
    <th>File</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (image) in images { %>
      <tr>
      <td><%= image.Title %></td>
        <td><%= image.Description %></td>
        <td><%= image.AltText %></td>
        <td><%= image.File %></td>
        <td>
          <div class="pull-right">
            <a href="<%= imagePath({ image_id: image.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editImagePath({ image_id: image.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= imagePath({ image_id: image.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
