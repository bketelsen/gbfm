<script src="https://assets.convertkit.com/assets/CKJS4.js?v=21"></script>
<div class="ck_form_container ck_inline" data-ck-version="7">
    <div class="ck_form ck_naked">
    <div class="ck_form_fields">
    <div id="ck_success_msg" style="display:none;">
        <p>Success! Now check your email to confirm your subscription.</p>
    </div>

    <!--  Form starts here  -->
    <form
      id="ck_subscribe_form"
      class="ck_subscribe_form form-inline"
      action="https://app.convertkit.com/landing_pages/369394/subscribe"
      data-remote="true"
    >
      <input type="hidden" value="{&quot;form_style&quot;:&quot;naked&quot;}" id="ck_form_options">
      <input type="hidden" name="id" value="369394" id="landing_page_id">
      <input type="hidden" name="ck_form_recaptcha" value="" id="ck_form_recaptcha">
      <div class="ck_errorArea">
        <div id="ck_error_msg" style="display:none">
          <p>There was an error submitting your subscription. Please try again.</p>
        </div>
      </div>
      <div class="ck_control_group ck_email_field_group form-group">
        <label class="ck_label" for="ck_emailField" style="display: none">Email Address</label>
        <input
            type="text"
            name="first_name"
            class="ck_first_name form-control"
            id="ck_firstNameField"
            placeholder="First Name"
        >
        <input
          type="email"
          name="email"
          class="ck_email_address form-control"
          id="ck_emailField"
          placeholder="Email Address"
          required
        >
      </div>
      <div
        class="ck_control_group ck_captcha2_h_field_group ck-captcha2-h form-group"
        style="position: absolute !important;left: -999em !important;"
      >
        <input
            type="text"
            name="captcha2_h"
            class="ck-captcha2-h form-control"
            id="ck_captcha2_h"
            placeholder="We use this field to detect spam bots. If you fill this in, you will be marked as a spammer."
          >
      </div>


      <button
        type="submit"
        class="subscribe_button ck_subscribe_button btn fields btn btn-primary"
        id="ck_subscribe_button"
      >
        Subscribe
      </button>
    </form>
  </div>

</div>

</div>
