
   <!--Section: Post-->
            <section class="mt-4">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-8 mb-4">

                        <!--Featured Image-->
                        <div class="card mb-4 wow fadeIn">
                            <!-- embed code is going here -->
                            <img src='<%= snack.Picture.URL("big") %>' class="img-fluid">

                        </div>
                        <!--/.Featured Image-->

                        <!--Card-->
                        <div class="card mb-4 wow fadeIn">
                            <div class="card-header font-weight-bold">
                                <span><%= snack.Title %></span>
                                <span class="pull-right">
                                    <a href="">
                                        <i class="fa fa-facebook mr-2"></i>
                                    </a>
                                    <a href="">
                                        <i class="fa fa-twitter mr-2"></i>
                                    </a>
                                    <a href="">
                                        <i class="fa fa-instagram mr-2"></i>
                                    </a>
                                    <a href="">
                                        <i class="fa fa-linkedin mr-2"></i>
                                    </a>
                                </span>
                            </div>
                            <!--Card content-->
                            <div class="card-body">

                                <%= snack.Summary %>

        <a href="<%= snack.URL %>" target="_blank" class="btn btn-primary btn-md">Read Now
            <i class="fa fa-play ml-2"></i>
        </a>
                            </div>

                        </div>
                        <!--/.Card-->


                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-4 mb-4">

                        <!--Card: Jumbotron-->
                        <div class="card gradient-custom mb-4 wow fadeIn">

                            <!-- Content -->
                            <div class="card-body text-white text-center">

                                <h4 class="mb-4">
                                    <strong><%= snack.Title %></strong>
                                </h4>
                                <p>Submitted by <%= snack.DisplayAuthors() %></p>
                                <p>via <%= snack.Source %></p>

                            </div>
                            <!-- Content -->
                        </div>
                        <!--Card: Jumbotron-->
                        <%= partial("partials/subscribe.html") %>

                        <!--Card-->
                        <div class="card mb-4 wow fadeIn">

                            <div class="card-header">Related</div>

                            <!--Card content-->
                            <div class="card-body">

                                <ul class="list-unstyled">
                                    <%= for (rel) in related { %>
                                    <li class="media">
                                        <img class="d-flex mr-3" src='<%= rel.Picture.URL("small") %>' alt="Generic placeholder image">
                                        <div class="media-body">
                                            <a href="<%= rel.Link() %>">
                                                <h5 class="mt-0 mb-1 font-weight-bold"><%= rel.Title %></h5>
                                            </a>
                                            <%= rel.ShortSummary() %>
                                        </div>
                                    </li>
                                    <% } %>
                                </ul>

                            </div>

                        </div>
                        <!--/.Card-->

                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

            </section>
            <!--Section: Post-->
