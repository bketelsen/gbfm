linter:
  gometalinter:
    import_path: github.com/gophersnacks/gbfm
    options:
      exclude: 'vendor/*'
      skip: vendor/
      cyclo-over: 10
      min-confidence: .80
      dupl-threshold: 50
      severity: 'error'
      tests: true
      errors: true
      fast: true
      disable-all: true
      enable:
        - gofmt
        - test
        - vet
